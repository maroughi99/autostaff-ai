services:
  # Backend API
  - type: web
    name: autostaff-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && cd packages/database && npx prisma generate && cd ../../apps/api && npm install && npm run build
    startCommand: cd packages/database && npx prisma db push --accept-data-loss && cd ../../apps/api && node dist/main.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: autostaff-db
          property: connectionString
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: CLERK_SECRET_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: GMAIL_CLIENT_ID
        sync: false
      - key: GMAIL_CLIENT_SECRET
        sync: false
      - key: GMAIL_REDIRECT_URI
        sync: false
      - key: FRONTEND_URL
        sync: false

databases:
  - name: autostaff-db
    databaseName: autostaff
    user: autostaff
    plan: free
